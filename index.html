<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe Drill</title>
  </head>

  <body>
    <div class="container" id="board">
      <!-- Heading -->
      <h1>Tic Tac Toe</h1>
      <!-- Top Row -->
      <div class="row" id="row2">
        <div class="top left" id="squareA"></div>
        <div class="top middle" id="squareB"></div>
        <div class="top right" id="squareC"></div>
      </div>
      <!-- Middle Row -->
      <div class="row" id="row3">
        <div class="middle left" id="squareD"></div>
        <div class="middle center" id="squareE"></div>
        <div class="middle right" id="squareF"></div>
      </div>
      <!-- Bottom Row -->
      <div class="row" id="row4">
        <div class="bottom left" id="squareG"></div>
        <div class="bottom middle" id="squareH"></div>
        <div class="bottom right" id="squareI"></div>
      </div>
    </div>
  </body>
</html>
